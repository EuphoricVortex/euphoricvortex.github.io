# Handling Reading
#safe: false
#include: [".htaccess"]
exclude: 
  - "*.ai"
  - ".project"
  - README.md
  - mail_templates
#  - Fluffy_v_0_1_0
#  - Fluffy_v_0_2_3
#  - Fluffy_v_0_3_0
#  - Fluffy_v_0_4_0
#  - Fluffy_v_0_5_2
#keep_files: [".git", ".svn"]
#encoding: "utf-8"
#markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Outputting
timezone: America/Bogota
permalink: /:categories/:year-:month-:day/:title/
#   "" | date | pretty | ordinal | none | /:categories/:short_year-:month-:day/:title/ (posts) | /:path/:basename:output_ext (pages)
defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
      categories:
        - blog
      image: /blog_default.png
      thumbnail: /blog_default_thumbnail.png
  -
    scope:
      path: ""
      type: games
    values:
      layout: game
      thumbnail: /game_thumbnail.png
      hints:
        - None so far!
      cheats:
        - None so far!
  -
    scope:
      path: ""
      type: podcasts
    values:
      layout: podcast
      hidden: true
      thumbnail: /blog_default_thumbnail.png
